<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonanza JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color:cadetblue;
            line-height: 1.5rem;
        }
        header {
            background: gray;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;

        }

    </style>
</head>
<body>
    <header>
        <h1 id="headerMid"> JQuery Bonanza</h1>
    </header>
    <br>
    <div id='container'>
    <di id="fadeOut">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <p id='para1'>When the button fadeout is clicked 
            this text is gone, whereas, by clicking fade in button 
            the text is back .</p>
    </di>
    <hr>
    <div id='myDiv'>

    </div>
    <hr>
    <div id='append'>
        <button id='append1'>Append</button>
        <p id='para2'>When the button is clicked append 
            some text here</p>
    </div>
    <hr>
    <div id="hidenshow">
        <button id='hide'>Hide</button>
        <button id='show'>Show</button>
        <p id="para3"> This paragraph is weird</p>
<hr>
<div id='letusslide'><h4 id='h4'>Do you slide down?</h4></div>

    <button id='slidedown'>Let's slide down</button>
    </div>
    <script>

$("#hide").click(function (){
    $('#para3').hide();
})
$('#show').click(function (){
    $('#para3').show();
})
$('#slidedown').click(function (){
    $('#letusslide').slideDown(3000)
})

     $('#btnFadeOut').click(function (){
         $('#para1').fadeOut(4000)
     })
     $('#btnFadeIn').click(function (){
         $('#para1').fadeIn(3000)
     })

    $('#myDiv').text("Bonzana, what?")
    $('#myDiv').html('<h3> Bonzana, what?</h3>')
    alert($('#myDiv').text())
    </script>
    
</body>
</html>
